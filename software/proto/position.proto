syntax = "proto2";

message Position {
  required float loc_x = 1;
  required float loc_y = 2;
  required float loc_z = 3;
  required float vel_x = 4;
  required float vel_y = 5;
  required float vel_z = 6;
  required float acc_x = 7;
  required float acc_y = 8;
  required float acc_z = 9;
  required float rot_xy = 10;
  required float rot_xz = 11;
  required float rot_yz = 12;
}
